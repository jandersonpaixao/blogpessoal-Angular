<div class="container mb-5 mt-5 container-fluid d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu Perfil</h1>

        </div>

        <div class="col-md-12">
           
            <form>
                <div class="form-group">
                    <label for="">Nome</label>
                    <input [(ngModel)]="usuario.nome"  name="nome" type="text" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input [(ngModel)]="usuario.usuario" name="email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Imagem</label>
                    <input [(ngModel)]="usuario.foto" name="img" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Senha</label>
                    <input (input)="confirmSenha($event)" name="senha" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Confirmar Senha</label>
                    <input [(ngModel)]="usuario.senha" name="confirmaSenha" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo de usuário</label>
                    <select class="form-control" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                        <option>Selecione um tipo de usuário:</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>
    
                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn btn-danger" routerLink="/inicio">Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary" (click)="atualizar()">Atualizar</button>
                </div>
                
            </form>
            
        </div>
    </div>
</div>

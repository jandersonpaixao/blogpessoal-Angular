<div class="container-fluid">


    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            
            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
        
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="text" name="tema" [(ngModel)]="tema.descricao"  class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrarTema()">Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tema of listaTemas">
                    <th scope="row">{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td><a href="">editar</a> <a href=""> apagar</a></td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

</div>

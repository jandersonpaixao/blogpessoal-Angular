<div class="row">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-4 pl-5 d-flex flex-column justify-content-center">
        <h1 class="text-center">Cadastrar</h1>
        <form>
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Imagem</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Confirmar Senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo">
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-danger" routerLink="/entrar">Cancelar</button>
                <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
            </div>
            
        </form>
        
    </div>
</div>
